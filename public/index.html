<!DOCTYPE html>
<html>
  <head>
    <title>Welcome Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/css/bootstrap.min.css" integrity="sha512-9vAf+slzIihCkaF6vwPJdlzzxvB8g83c+yKfWR2QFbLXaau2Q12n4n34+lK1q3xTIDyTt0sJG+X9LJFVpEtw0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Include Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Welcome to My Website!</h1>
      
      <style>
    </style>
    </header>
    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 class="text-center mb-4">Login</h2>
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Username:</label>
                  <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center mt-5">
      <p>&copy; My Website 2023</p>
    </footer>
  </body>
</html>
